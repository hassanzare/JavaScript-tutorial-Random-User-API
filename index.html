<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Random User API</title>
</head>
<body>

    <div class="container">
        <div class="top-profile">
            <div id="img" ><img id="image" src="" alt="">


                

            </div>
        </div>

        <div class="bottoms-profile">


            <div class="btn">
                <span>Name :</span>
                <span id="name"></span>
            </div>

            <div class="btn">
                <span>Last Name :</span>
                <span id="Lname"></span>
            </div>
           

            <div class="btn">
                <i class="fa-solid fa-phone"></i>
                <span id="call"></span>
            </div>

            <div class="btn">
                <i class="fa-solid fa-envelope"></i>
                <span id="email"></span>
            </div>

            <div class="btn">
                <i class="fa-solid fa-location-crosshairs"></i>
                <span id="location"></span>
            </div>

        </div>




    </div>

    <script src="./js/script.js"></script>
    <button id="btn" onclick="getRandomUser()"><i class="fa-solid fa-users"></i> Change User </button>
    <script src="https://kit.fontawesome.com/0bcf6b57ca.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>


</html>
